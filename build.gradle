buildscript {
    dependencies {
        classpath 'org.postgresql:postgresql:42.2.0'
    }
}

plugins {
    id 'java'
    id "org.flywaydb.flyway" version "8.5.13"
}

configurations {
    flywayMigration
}


group 'org.example'
version '1.0-SNAPSHOT'

flyway {
    url = 'jdbc:postgresql://localhost:5432/demo_migration'
    locations = ['classpath:db/migration']
    configurations = [ 'compileClasspath', 'flywayMigration' ]
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'org.postgresql:postgresql:42.2.0'
}

test {
    useJUnitPlatform()
}